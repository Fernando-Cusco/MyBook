<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="5">
        <ion-card class="anc">

          <img [src]="'data:image/JPEG;base64,'+libro.portada" />
          <ion-card-subtitle *ngIf="libro != null">{{ libro.titulo }}</ion-card-subtitle>
          <ion-card-title *ngFor="let a of autores">
            <p>{{ a.nombres }}</p>
          </ion-card-title>

        </ion-card>
      </ion-col>
      <ion-col size="7">
        <ion-text *ngIf="libro != null" color="primary">
          <h4 text-end>{{ libro.descripcion}}</h4>
        </ion-text>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row class="ion-text-center">
      <ion-col size="5">
        <ion-button class="siz" (click)="votar()">
          <ion-icon slot="icon-only" name="thumbs-up"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="7">

        <ion-chip>
          <ion-icon name="podium" color="primary"></ion-icon>
          <ion-label *ngIf="libro != null">Numero de paginas: {{ libro.paginas }}</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-icon name="pricetags" color="primary"></ion-icon>
          <ion-label *ngIf="libro != null">Precio: ${{ libro.precio }}</ion-label>
        </ion-chip>

      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col size="5">
        <ion-button class="siz" (click)="agregarAlCarrito(libro.id)">
          <ion-icon slot="icon-only" name="cart"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center">
      <ion-col size="5">
        <ion-button class="siz">
          <ion-icon slot="icon-only" name="md-share"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button *ngFor="let id of usuariosIds" (click)="compartir(id.id, id.nombres)">
        <p>{{id.nombres}}</p>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
