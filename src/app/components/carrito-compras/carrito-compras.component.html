<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <h3>Carrito de compras</h3>
      </ion-col>
      <ion-col size="4">
        <ion-row>
          <ion-col size="12">
            Total
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            ${{ total }}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-card *ngFor="let l of libros">
  <ion-card-header>
    <ion-card-subtitle>{{ l.id }}</ion-card-subtitle>
    <ion-card-title>{{ l.titulo }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Cantidad: {{ cantidad }}
    <ion-button (click)="sumar()">
      +
    </ion-button>
    <ion-button (click)="restar()">
      -
    </ion-button>
    <ion-button class="fond" (click)="quitar()" color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
<ion-button (click)="pago()" expand="block">
  <ion-icon slot="start" name="cash"></ion-icon>
  Pagar
</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
