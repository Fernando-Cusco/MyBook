<ion-header transluced>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-margin-start">Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="ion-padding top">
    <form>
      <ion-list class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nombres: </ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
        <div class="sep"></div>
        <ion-item>
          <ion-label position="floating">Fecha Nacimiento: </ion-label>
          <ion-datetime display-format="YYYY MMMM DD" required></ion-datetime>
        </ion-item>
        <div class="sep"></div>
        <ion-item>
          <ion-label position="floating">Correo: </ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <div class="sep"></div>
        <ion-item>
          <ion-label position="floating">Contrase√±a: </ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
      </ion-list>
      <div class="ion-padding ion-text-center">
        <ion-button color="danger" expand="blocl">
          Registrame
        </ion-button>
      </div>
    </form>
  </div>


</ion-content>
