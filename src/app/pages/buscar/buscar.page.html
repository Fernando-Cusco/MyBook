<ion-header no-border>
  <ion-toolbar>
    <ion-title class="ion-text-center">Busca un libro</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionInput)="buscar($event)">

  </ion-searchbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let libro of libros">
      <ion-card (click)="verDetalle(libro.id)">
        <img [src]="'data:image/JPEG;base64,'+libro.portada"/>
        <ion-card-header>
          <ion-card-subtitle>{{ libro.fechaPublicacion | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
          <ion-card-title>{{ libro.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ libro.descripcion }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
<app-footer></app-footer>
